<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messenger</title>
  <style>
    body {
      font-family: Arial,sans-serif;
      color: black;
      margin: 0;
    }

    .top {
      overflow: hidden;
      background-color: #0B2545;
      z-index: 0;
    }

    .top a {
      float: left;
      color: #C0C0C0;
      text-align: center;
      padding: 26px 88px;
      text-decoration: none;
      font-size: 20px;
    }

    .top a:hover {
      background-color: #13315C;
      color: black;
    }

    .splitA {
      height: 100%;
      width: 25%;
      position: fixed;
      z-index: -1;
      top: 0;
      overflow: hidden;
      padding-top: 16px;
    }

    .splitB {
      height: 100%;
      width: 75%;
      position: fixed;
      z-index: -1;
      top: 0;
      overflow: hidden;
      padding-top: 16px;
    }

    .left {
      left: 0;
      background-color: #8DA9C4;
    }

    .right {
      right: 0;
      background-color: #EEF4ED;
    }



    .centered {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .centered img {
      width: 120px;
      border-radius: 50%;
    }
  </style>
</head>

  </div>
